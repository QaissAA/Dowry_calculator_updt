<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowry Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dowry Price Calculator</h1>
        
        <div class="row">
            <div class="label">Bride/Groom Name:</div>
            <div class="input"><input type="text" id="name" placeholder="Enter name"></div>
        </div>
        
        <div class="row">
            <div class="label">Starting Bid ($):</div>
            <div class="input"><input type="number" id="starting-bid" placeholder="Enter starting bid"></div>
        </div>

        <div class="row">
            <div class="label">Education:</div>
            <div class="input">
                <select id="education">
                    <option value="1.5">Undergraduate degree</option>
                    <option value="1.2">College degree</option>
                    <option value="1.05">High school degree</option>
                    <option value="0.9">Middle school degree</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="label">Family Net Worth:</div>
            <div class="input">
                <select id="net-worth">
                    <option value="2">More than $10,000</option>
                    <option value="1.5">Between $5,000 and $10,000</option>
                    <option value="1.2">Less than $5,000</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="label">Caste:</div>
            <div class="input">
                <select id="caste">
                    <option value="100">Brahmin</option>
                    <option value="50">Kshatriya</option>
                    <option value="20">Vaishya</option>
                    <option value="10">Shudra</option>
                    <option value="-50">Varna - untouchable</option>
                </select>
            </div>
        </div>

        <div class="row skills">
            <div class="label">Skills:</div>
            <div class="checkbox-group">
                <label><input type="checkbox" id="skill-music" value="10"> Plays musical instrument</label>
                <label><input type="checkbox" id="skill-cook" value="20"> Good cook</label>
                <label><input type="checkbox" id="skill-character" value="15"> Easygoing character</label>
                <label><input type="checkbox" id="skill-sings" value="10"> Sings well</label>
            </div>
        </div>

        <div class="row age">
            <div class="label">Age:</div>
            <div class="radio-group">
                <label><input type="radio" name="age" value="1.5"> 18-23</label>
                <label><input type="radio" name="age" value="1.2"> 24-27</label>
                <label><input type="radio" name="age" value="0.95"> 28+</label>
            </div>
        </div>

        <div class="row reputation">
            <div class="label">Reputation:</div>
            <div class="checkbox-group">
                <label><input type="checkbox" id="rep-parents" value="0.85"> Gossips about parent's attitude</label>
                <label><input type="checkbox" id="rep-character" value="0.9"> Gossips about character</label>
                <label><input type="checkbox" id="rep-general" value="-20"> General gossips</label>
            </div>
        </div>

        <div class="row">
            <div class="label">Love Letter:</div>
            <div class="input"><textarea id="love-letter" maxlength="500" placeholder="Express your love..."></textarea></div>
        </div>

        <div class="row">
            <button id="calculate-button">Calculate Price</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
